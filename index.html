<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maine Biosciences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="mb-5 bg-light rounded-3">
      <div class="container-fluid" id="map"></div>
    </div>
    <div class="row">
      <div class="col-sm-6" id="brush"></div>
      <div class="col-sm-6 text-center h4" id="counter"></div>
    </div>
  </div>

  <script type="module">
    // Load the Observable runtime and inspector.
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    // load notebook
    import notebook from "https://api.observablehq.com/d/bb209c84be79d66c.js?v=107";

    new Runtime().module(notebook, name => {
      if (name === "map") {
        return new Inspector(document.querySelector("#map"));
      } else if (name === "mychart") {
        return new Inspector(document.querySelector("#brush"));
      } else if (name === "map_filter") {
        return new Inspector(document.querySelector("#counter"));
      }
    });
  </script>
</body>
</html>
