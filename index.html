<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maine Biosciences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h3 class="display-4 text-center">Maine Biosciences Map</h3>
    <h1 class="text-center"><small class="text-muted">Hover over a dot to learn more. Scroll down for unmapped data.</small></h1>
    <div class="row mb-3 bg-light rounded-3">
      <div class="col-sm-10" id="map"></div>
      <div class="col-sm-2">
        <div class="lead text-center">Legend</div>
        <div class="lead" style="color: crimson;">Companies</div>
        <div class="lead" style="color: steelblue;">Maine CTEs</div>
        <div class="lead" style="color: darkseagreen;">Community Colleges</div>
        <div class="lead" style="color: gray;">Other</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" id="name"></div>
      <div class="col-sm-12" id="location"></div>
    </div>
    <h3 class="display-6 text-center mt-4">Unmapped Data (Needs Lat/Long or Other Data Cleaning)</h3>
    <div class="row">
      <div id="t"></div>
    </div>
  </div>

  <script type="module">
    // Load the Observable runtime and inspector.
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    // load notebook
    import notebook from "https://api.observablehq.com/@nwebb-roux/maine-biosciences.js?v=3";

    new Runtime().module(notebook, name => {
      if (name === "map") {
        return new Inspector(document.querySelector("#map"));
      } else if (name === "name") {
        return new Inspector(document.querySelector("#name"));
      } else if (name === "location") {
        return new Inspector(document.querySelector("#location"));
      } else if (name === "t") {
        return new Inspector(document.querySelector("#t"));
      } else if (name === "maplibregl") {
        return true;
      } else if (name === "workbook") {
        return true;
      } else if (name === "latlongdata") {
        return true;
      } else if (name === "data") {
        return true;
      } else if (name === "z") {
        return true;
      }
    });
  </script>
</body>
</html>
